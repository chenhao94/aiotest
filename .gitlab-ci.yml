stages:
  - build
  - test
  - analysis

build:
  stage: build
  script:
    - nice -n 19 make -j
  artifacts:
    untracked: true
    expire_in: 1 day

4K-Overlay:
  stage: test
  script:
    - mkdir -p log
    - make test_mt TEST_ARGS='24 12 12 18 8 10' 2>&1 | tee log/4K-Overlay.log
    - head -n11 log/*.log | tail -n+2; grep iops $i | sed 's/:.*, /:#/' | sed 's/#\([0-9][0-9]\.\)/# \1/' | column -s# -t
  artifacts:
    paths:
      - log/
    expire_in: 1 day

