stages:
  - build
  - pre-test
  - correctness
  - test_mt
  - collect
  - test_lat
  - analysis

build:
  stage: build
  tags:
    - docker
    - exclusive
  script:
    - nice -n 19 make -j
  artifacts:
    untracked: true
    expire_in: 1 day

pre-test:
  stage: pre-test
  tags:
    - docker
    - exclusive
  script:
    - mkdir -p log/test_{mt,lat}
  artifacts:
    paths:
      - log/
    expire_in: 1 day

Fixsized-Write:
  stage: correctness
  tags:
    - docker
    - exclusive
  script:
    - nice -n 0 make test TEST_LOAD=1 TEST_ARGS='30 1 1 10 0 0' 2>&1

Try-test_mt:
  stage: correctness
  tags:
    - docker
    - exclusive
  script:
    - nice -n 0 make test_mt TEST_LOAD=1 TEST_ARGS='20 4 4 8 6 6' 2>&1

Try-test_lat:
  stage: correctness
  tags:
    - docker
    - exclusive
  script:
    - nice -n 0 make test_lat TEST_LOAD=1 TEST_ARGS="20 4 4 10 1 1" 2>&1

4K-Overlay:
  stage: test_mt
  tags:
    - docker
    - exclusive
  only:
    - benchmark
  script:
    - nice -n 0 make test_mt TEST_ARGS='24 4 4 15 8 10' 2>&1 | tee log/test_mt/4K-Overlay.log
    - head -n11 log/test_mt/*.log | tail -n+2
    - grep iops log/test_mt/*.log | sed 's/:.*, /:#/' | sed 's/#\([0-9][0-9]\.\)/# \1/' | column -s# -t
  artifacts:
    paths:
      - log/
    expire_in: 1 day

